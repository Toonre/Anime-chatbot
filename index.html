<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Chatbot (Powered by Poe)</title>
    <link href="https://fonts.googleapis.com/css2?family=Anime+Ace&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>Anime Chatbot</h1>
        </div>

        <!-- Preset Characters -->
        <div class="section preset-characters" id="character-selection">
            <h3>Choose Your Character</h3>
            <p>Chat with your favorite anime characters on Poe!</p>
            <div class="character-buttons">
                <a href="https://poe.com/NamiAnimeBot" target="_blank" class="character-button" data-character="nami">Nami</a>
                <a href="https://poe.com/Android18AnimeBot" target="_blank" class="character-button" data-character="android18">Android 18</a>
                <a href="https://poe.com/BulmaAnimeBot" target="_blank" class="character-button" data-character="bulma">Bulma</a>
                <a href="https://poe.com/ChiChiAnimeBot" target="_blank" class="character-button" data-character="chichi">Chi-Chi</a>
                <a href="https://poe.com/VidelAnimeBot" target="_blank" class="character-button" data-character="videl">Videl</a>
                <a href="https://poe.com/BoaHancockAnimeBot" target="_blank" class="character-button" data-character="boa">Boa Hancock</a>
                <a href="https://poe.com/NicoRobinAnimeBot" target="_blank" class="character-button" data-character="robin">Nico Robin</a>
                <a href="https://poe.com/JesseAnimeBot" target="_blank" class="character-button" data-character="jesse">Jesse the Farmer</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded");

            // CSS styles (dark-themed anime-inspired UI)
            const styles = `
                body {
                    font-family: 'Anime Ace', sans-serif;
                    background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
                    background-size: cover;
                    color: #fff;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    position: relative;
                    overflow: hidden;
                }
                body::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.7);
                    z-index: 0;
                }
                @keyframes sparkle {
                    0% { opacity: 0; transform: scale(0); }
                    50% { opacity: 1; transform: scale(1); }
                    100% { opacity: 0; transform: scale(0); }
                }
                body::after {
                    content: 'âœ¨';
                    position: absolute;
                    font-size: 20px;
                    color: #c0c0c0;
                    animation: sparkle 3s infinite;
                    z-index: 1;
                }
                #chat-container {
                    width: 100%;
                    max-width: 600px;
                    background: rgba(20, 20, 40, 0.9);
                    backdrop-filter: blur(10px);
                    border-radius: 20px;
                    box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
                    overflow: hidden;
                    display: flex;
                    flex-direction: column;
                    height: 90vh;
                    z-index: 2;
                }
                #header {
                    background: linear-gradient(45deg, #4b0082, #8b008b);
                    padding: 15px;
                    text-align: center;
                    border-bottom: 3px solid #c0c0c0;
                }
                h1 {
                    margin: 0;
                    font-size: 28px;
                    color: #fff;
                    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                }
                .section {
                    padding: 20px;
                    text-align: center;
                }
                .preset-characters {
                    background: rgba(30, 30, 50, 0.8);
                    flex: 1;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                }
                h3 {
                    font-size: 24px;
                    color: #c0c0c0;
                    margin: 0 0 15px 0;
                    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
                }
                p {
                    font-size: 16px;
                    color: #fff;
                    margin: 0 0 20px 0;
                }
                .character-buttons {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                    gap: 15px;
                }
                .character-button {
                    padding: 12px 20px;
                    background: linear-gradient(45deg, #4b0082, #8b008b);
                    color: #fff;
                    border: none;
                    border-radius: 15px;
                    text-decoration: none;
                    font-size: 16px;
                    box-shadow: 0 0 10px rgba(75, 0, 130, 0.5);
                    transition: transform 0.2s, box-shadow 0.2s;
                }
                .character-button:hover {
                    transform: scale(1.05);
                    box-shadow: 0 0 15px rgba(75, 0, 130, 0.8);
                }
            `;
            const styleSheet = document.createElement('style');
            styleSheet.textContent = styles;
            document.head.appendChild(styleSheet);

            // Add click event listeners for debugging
            document.querySelectorAll('.character-button').forEach(button => {
                button.addEventListener('click', () => {
                    const character = button.getAttribute('data-character');
                    console.log(`${character} button clicked`);
                });
            });
        });
    </script>
</body>
</html>
